<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Link de Busca - ComprasNet</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; word-break: break-all; }
        .radio-group { margin: 10px 0; }
        .radio-option { display: inline-block; margin-right: 15px; }
        .date-input { position: relative; }
        .date-input::after {
            content: "DD/MM/AAAA";
            position: absolute;
            top: 8px;
            left: 8px;
            color: #999;
            pointer-events: none;
            display: none;
        }
        .date-input.empty::after { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de Link de Busca - ComprasNet</h2>
        <div class="form-group">
            <label for="termo">Termo de Busca:</label>
            <input type="text" id="termo" placeholder="Digite o termo de busca (ex: 'material escolar')">
        </div>
        
        <div class="form-group">
            <label>Tipo de Pesquisa:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="tipoAmbos" name="tipoPesquisa" value="ambos" checked>
                    <label for="tipoAmbos">Ambos (Material e Serviço)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="tipoMaterial" name="tipoPesquisa" value="material">
                    <label for="tipoMaterial">Apenas Material</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="tipoServico" name="tipoPesquisa" value="servico">
                    <label for="tipoServico">Apenas Serviço</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="dataIni">Data de Publicação Inicial:</label>
            <div class="date-input" id="dateIniContainer">
                <input type="text" id="dataIni" maxlength="10" placeholder=" " 
                       oninput="formatarData(this)" onkeydown="restrictInput(event)">
            </div>
        </div>
        <div class="form-group">
            <label for="dataFim">Data de Publicação Final:</label>
            <div class="date-input" id="dateFimContainer">
                <input type="text" id="dataFim" maxlength="10" placeholder=" " 
                       oninput="formatarData(this)" onkeydown="restrictInput(event)">
            </div>
        </div>
        
        <button onclick="gerarLink()">Gerar Link</button>
        <div id="result"></div>
    </div>

    <script>
        // Função para formatar a data automaticamente
        function formatarData(input) {
            let value = input.value.replace(/\D/g, '');
            
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2);
            }
            if (value.length > 5) {
                value = value.substring(0, 5) + '/' + value.substring(5, 9);
            }
            
            input.value = value;
            
            const container = input.parentElement;
            if (input.value === '') {
                container.classList.add('empty');
            } else {
                container.classList.remove('empty');
            }
        }
        
        function restrictInput(event) {
            const allowedKeys = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'];
            if (!event.key.match(/[0-9]/) && !allowedKeys.includes(event.key)) {
                event.preventDefault();
            }
        }
        
        function validarData(data) {
            const regex = /^\d{2}\/\d{2}\/\d{4}$/;
            if (!regex.test(data)) return false;
            
            const [dia, mes, ano] = data.split('/').map(Number);
            const dataObj = new Date(ano, mes - 1, dia);
            
            return (
                dataObj.getFullYear() === ano &&
                dataObj.getMonth() === mes - 1 &&
                dataObj.getDate() === dia
            );
        }
        
        function gerarLink() {
            const termo = document.getElementById('termo').value.trim();
            const dataIni = document.getElementById('dataIni').value;
            const dataFim = document.getElementById('dataFim').value;
            const tipoPesquisa = document.querySelector('input[name="tipoPesquisa"]:checked').value;
            
            if (!termo) {
                alert("Por favor, informe o termo de busca!");
                return;
            }
            
            if (dataIni && !validarData(dataIni)) {
                alert("Data inicial inválida! Use o formato DD/MM/AAAA.");
                return;
            }
            
            if (dataFim && !validarData(dataFim)) {
                alert("Data final inválida! Use o formato DD/MM/AAAA.");
                return;
            }
            
            // Codificação específica para o ComprasNet (espaços como %20, não como +)
            const termoEncoded = encodeURIComponent(termo).replace(/%20/g, '+');
            const dataIniEncoded = dataIni ? encodeURIComponent(dataIni) : '';
            const dataFimEncoded = dataFim ? encodeURIComponent(dataFim) : '';
            
            const baseUrl = "http://comprasnet.gov.br/ConsultaLicitacoes/ConsLicitacao_texto.asp?";
            
            let paramsMaterial = "";
            let paramsServico = "";
            
            if (tipoPesquisa === "ambos") {
                paramsMaterial = "optTpPesqMat=M";
                paramsServico = "optTpPesqServ=S";
            } else if (tipoPesquisa === "material") {
                paramsMaterial = "optTpPesqMat=M";
                paramsServico = "optTpPesqServ=";
            } else if (tipoPesquisa === "servico") {
                paramsMaterial = "optTpPesqMat=";
                paramsServico = "optTpPesqServ=S";
            }
            
            const parametros = [
                `txtTermo=${termoEncoded}`,
                "chkTipoBusca=1",
                "chkTipoBusca=2",
                "chkTipoBusca=3",
                dataIni ? `dt_publ_ini=${dataIniEncoded}` : 'dt_publ_ini=',
                dataFim ? `dt_publ_fim=${dataFimEncoded}` : 'dt_publ_fim=',
                paramsMaterial,
                paramsServico,
                "txtlstUasg=",
                "txtlstUf=",
                "txtlstMunicipio=",
                "txtlstModalidade=",
                "txtlstGrpMaterial=",
                "txtlstClasMaterial=",
                "txtlstMaterial=",
                "txtlstGrpServico=",
                "txtlstServico=",
                "Origem=F"
            ].filter(p => p !== '').join("&");
            
            const urlCompleta = baseUrl + parametros;
            
            document.getElementById('result').innerHTML = `
                <strong>Link gerado para o ComprasNet:</strong><br>
                <a href="${urlCompleta}" target="_blank">${urlCompleta}</a>
                <p><small>Clique com o botão direito e selecione "Copiar link" para compartilhar.</small></p>
                <button onclick="copiarLink()" style="margin-top: 10px;">Copiar Link</button>
            `;
        }
        
        function copiarLink() {
            const link = document.querySelector('#result a').href;
            navigator.clipboard.writeText(link)
                .then(() => alert("Link copiado para a área de transferência!"))
                .catch(err => console.error('Erro ao copiar:', err));
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const dateInputs = document.querySelectorAll('.date-input');
            dateInputs.forEach(container => {
                const input = container.querySelector('input');
                if (input.value === '') {
                    container.classList.add('empty');
                }
            });
        });
    </script>
</body>
</html>
